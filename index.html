<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Meteo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=PT+Sans+Narrow&family=Pacifico&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

<style>
    body{
        font-family: 'Grape Nuts', cursive;
        font-family: 'Pacifico', cursive;
        font-family: 'PT Sans Narrow', sans-serif;
        font-family: 'Roboto', sans-serif;
        font-family: 'Source Sans Pro', sans-serif;
    }
</style>
</head>
<body>
    <div class="grid place-items-center h-screen bg-sky-400">
        <div class="bg-white w-1/3 rounded-lg">
            <section class="entete">
                <div class="flex p-5 items-center justify-center text-2x1 text-sky-400 font-bold border-b">
                    <i class="hidden fas fa-arrow-left back-icon hover:cursor-pointer"></i>
                    <h1 class="ml-4">Application de Meteo</h1>
               </div>
               <div class="info-box">
                   <p class="info-message"></p>
               </div>
            </section>
           <section class=" " id="input-section">
               <div class="p-5">
                   <input class="p-3 text-2x1 border-2 w-full rounded-lg text-center city-input" type="text" placeholder="Entrer votre ville">
                   <div class="relative flex py-5 items-center">
                       <div class="flex-grow border-t border-2"></div>
                       <span class="flex-shrink mx-4 text-gray-400 text-x1 ">Or</span>
                       <div class="flex-grow border-t border-2"></div>

                   </div>

                   <button class=" location-input p-3 text-3x1 rounded-lg bg-sky-400 w-full text-center text-white mt-4 font-bold">Votre Meteo</button>

                </div>

           </section>
           <section class="hidden" id="description-section">
               <div class="flex-row p-5">
                   <div class="w-1/3 mx-auto"> <img class="weather-icon" src="./images/cloud.svg" alt=""> </div>
                   <div class="text-center">
                       <p class="text-5x1 font-extrabold my-3 temp"></p>
                       <p class="text-2x1 text-gray-700 my-2 desc"></p>
                       <p class="text-2x1 text-gray-700 my-2 city-town"></p>
                   </div>
                </div>
                <div class="border-b-2 border-gray-300"></div>
                <div class="flex px-4">
                    <div class="flex justify-center items-center border-r-2 w-1/2 py-3">
                        <i class="text-4x1 fas fa-thermometer-half text-sky-400"></i>
                        <div class="ml-4 text-left">
                            <p class="feeds-likes"></p>
                            <p>Feeds Likes</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center w-1/2 py-3">
                        <i class="text-4x1 fas fa-tint text-sky-400"></i>
                        <div class="ml-4 text-left">
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
           </section>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
